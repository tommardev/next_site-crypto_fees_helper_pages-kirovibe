[build]
  command = "npm ci && npm run build"
  publish = ".next"

# Optimize API route caching for better performance
[[headers]]
  for = "/api/*"
  [headers.values]
    # Enable CORS for API routes
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    
    # Optimize caching for API responses
    Vary = "Accept-Encoding"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/logos/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# API route specific caching
[[headers]]
  for = "/api/cex-fees*"
  [headers.values]
    # Let the API route set its own cache headers
    Cache-Control = "public, s-maxage=259200, stale-while-revalidate=518400"

[[headers]]
  for = "/api/dex-fees*"
  [headers.values]
    # Let the API route set its own cache headers
    Cache-Control = "public, s-maxage=259200, stale-while-revalidate=518400"

# Next.js handles routing automatically in serverless mode

# Environment variables set in Netlify dashboard

# Function settings for API routes
[functions]
  node_bundler = "esbuild"