[build]
  command = "npm run build"
  publish = "out"

# Optimize API route caching for better performance
[[headers]]
  for = "/api/*"
  [headers.values]
    # Enable CORS for API routes
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    
    # Optimize caching for API responses
    Vary = "Accept-Encoding"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/logos/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# API route specific caching
[[headers]]
  for = "/api/cex-fees*"
  [headers.values]
    # Let the API route set its own cache headers
    Cache-Control = "public, s-maxage=259200, stale-while-revalidate=518400"

[[headers]]
  for = "/api/dex-fees*"
  [headers.values]
    # Let the API route set its own cache headers
    Cache-Control = "public, s-maxage=259200, stale-while-revalidate=518400"

# Redirect rules for SPA behavior (Next.js pages)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Environment-specific settings
[context.production.environment]
  NODE_ENV = "production"
  CEX_CACHE_HOURS = "72"
  DEX_CACHE_HOURS = "72"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  CEX_CACHE_HOURS = "24"
  DEX_CACHE_HOURS = "24"

# Function settings for API routes
[functions]
  # Set custom functions directory (optional)
  directory = "netlify/functions"
  
  # Use esbuild for better performance
  node_bundler = "esbuild"